version: '3'

services:
  web:
    build: .
    container_name: web
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    links:
      - db
    networks:
      - magento2-docker-network
  db:
    image: mysql:8.0
    container_name: db
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: magento
        MYSQL_USER: magento
        MYSQL_PASSWORD: magento
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - magento2-docker-network

