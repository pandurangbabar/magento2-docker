<VirtualHost *:80>
  ServerAdmin admin@localhost
  DocumentRoot /var/www/html/pub

  <Directory /var/www/html/pub>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>